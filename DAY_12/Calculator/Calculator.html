<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body onload="hid()">
    <fieldset>
      <legend>Calculator</legend>
      <form id="frm">
        Enter the Number 1:
        <input type="text" id="num1" /><br /><br />

        Enter the Number 2:
        <input type="text" id="num2" /><br />
        <br />
        <button id="btn" onclick="show()">Calculate</button>
        <table id="tbl" border="1">
          <tr>
            <td>Operation</td>
            <td>Result</td>
          </tr>
          <tr>
            <td id="add" onclick="add()">Addition</td>
            <td id="showadd"></td>
          </tr>
          <tr>
            <td id="sub" onclick="subtract()">Subtraction</td>
            <td id="showsub"></td>
          </tr>
          <tr>
            <td id="mul" onclick="multiply()">Multiplication</td>
            <td id="showmul"></td>
          </tr>
          <tr>
            <td id="div" onclick="divide()">Division</td>
            <td id="showdiv"></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
  <script src="Calculator.js"></script>
</html>
