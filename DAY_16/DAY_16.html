<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="p1">This is remove demo</p>
    <p id="p2">This is detach demo</p>
    <div class="d1">
      <p id="p3">This is retrieve demo</p>
    </div>
    <p id="p4">This is empty demo</p>

    <button id="b1">Remove</button>
    <button id="b2">Detach</button>
    <button id="b3">Retrieve</button>
    <button id="b4">Empty</button>

    <div id="retrievedContent"></div>

    <script>
      $(document).ready(function () {
        var removedContent = [];

        $("#b1").click(function () {
          var content = $("#p1").detach();
          removedContent.push(content);
        });

        $("#b2").click(function () {
          var content = $("#p2").detach();
          removedContent.push(content);
        });

        $("#b3").click(function () {
          $("#retrievedContent").empty();
          removedContent.forEach(function (item) {
            item.appendTo("#retrievedContent");
          });
          removedContent = [];
        });

        $("#b4").click(function () {
          $("#p4").empty();
        });
      });
    </script>
  </body>
</html>
