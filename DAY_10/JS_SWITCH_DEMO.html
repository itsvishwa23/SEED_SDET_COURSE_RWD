<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = parseFloat(prompt("Enter the marks"));
      switch (true) {
        case a > 40:
          document.write("The candidate has passed");
          break;
        case a <= 40 && a >= 0:
          document.write("The candidate has failed");
          break;
        default:
          document.write("Invalid Data");
      }
    </script>
  </body>
</html>
