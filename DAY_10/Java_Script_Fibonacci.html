<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Enter the number till where you want series"));
      function fibo(num) {
        let first = 0,
          second = 1;
        document.write(first + ", ");
        document.write(second + ", ");
        for (let i = 3; i <= num i++) {
          let next = first + second;
          document.write(next + ", ");
          first = second;
          second = next;
        }
      }
      fibo(num);
    </script>
  </body>
</html>
